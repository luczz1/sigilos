<body>
  <div class="menu">
    <h1 style="margin-bottom: 1.5em">Converter texto para sigilos</h1>

    <textarea
      type="text"
      style="
        width: 45vw;
        height: 100px;
        background: none;
        color: #fff;
      "
      class="input-original-text"
      [(ngModel)]="textWrote"
    ></textarea>

    <h3>Resultado</h3>

    <button class="btn-copy" (click)="downloadImage()" *ngIf="textWrote">
      Baixar em formato .png
    </button>

    <div class="result-conversion">
      <span
        id="texto"
        style="
          font-size: 2em;
          font-family: Sigilos;
          color: #e7e7e7;
          background: #1a1919;
          border: none;
        "
        #originalText
        [innerHTML]="getFormattedText()"
      ></span>
    </div>


  </div>
</body>
